name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - production
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - production

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Add Node.js setup for better control over the build environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust based on your project requirements
      
      # Install dependencies explicitly
      - name: Install dependencies
        run: |
          cd ./quasar-club-system
          yarn install --frozen-lockfile
      
      # Build the application with environment variables
      - name: Build application
        run: |
          cd ./quasar-club-system
          yarn quasar build -m spa  # Build for SPA mode since output is dist/spa
        env:
          # Firebase configuration - these should be stored as GitHub secrets
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_COAST_00DD18710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./quasar-club-system"
          api_location: ""
          output_location: "dist/spa"
          skip_app_build: true  # Important: Skip the automatic build since we built it manually

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_COAST_00DD18710 }}
          action: "close"



